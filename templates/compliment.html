{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}
    Hi {{ person }}! I think you're so:
    <ul>
      {% for compliment in compliments %}
        <li>{{ compliment }}</li>
      {% endfor %}
    </ul>
    <form action="/game">
      Do you want to play a fun game?  (•◡•) /
      <br>
      <input type="radio" name="game option" value="Yes">
      <label>Yes</label>
      <br>
      <input type="radio" name="game option" value="No">
      <label>No</label>
      <br>
      <br>

      <button type="submit">Submit</button>
      </form>
{% endblock %}
